{% extends 'base.html' %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: #e0f2f1;">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card" style="background-color: #e0f2f1;">
                <div class="card-header d-flex align-items-center justify-content-center" style="background-color: #17a2b8; color: white;">
                    Iniciar Sesión
                </div>                
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="username">Nombre de Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Ingresar</button>
                        <a class="btn btn-success btn-block" href="{% url 'pagina_registro' %}" role="button">Registrarse</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

{% endblock %}
